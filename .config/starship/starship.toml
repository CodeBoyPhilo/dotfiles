format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$fill\
$memory_usage\
$conda\
$python\
$line_break\
$character"""

add_newline = true

palette = "catppuccin_mocha"

[directory]
style = 'bold fg:green'
repo_root_style = 'bold fg:blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '.../'
truncate_to_repo = false
repo_root_format = '[Ó™Ñ $repo_root]( $repo_root_style)[$path ]($repo_root_style)'

[git_branch]
style = 'bold fg:text'
symbol = 'Ôêò '
format = '[$symbol$branch ]($style)'

[git_status]
style = 'bold fg:red'
modified = 'M'
deleted = 'D'
format = '([$all_status$ahead_behind]($style) )'

[cmd_duration]
min_time = 500
style = 'fg:overlay2'
format = '[$duration]($style)'
show_notifications = true

[fill]
symbol = ' '

[memory_usage]
disabled = false
threshold = -1
style = 'bold text'
symbol = 'üíæ'
format = '$symbol[${ram_pct}]($style) '


[conda]
style = 'blue'
symbol = 'Óàµ '
format = '[$environment $symbol]($style)'

[python]
style = 'blue'
symbol = 'Óàµ '
version_format = '${major}.${minor}'
format = '[($virtualenv )${symbol}${pyenv_prefix}(${version} )]($style)'
pyenv_version_name = false
pyenv_prefix = ''
detect_files = []
detect_extensions = []

[line_break]
disabled = false

